{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Responsive</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo transparente */
            transition: background-color 0.3s ease;
        }

        .navbar-nav .nav-link {
            color: #333; /* Color del texto */
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Color al pasar el mouse */
        }

        /* Efecto en el scroll */
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: rgba(255, 255, 255, 1); /* Fondo blanco al hacer scroll */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" id="navbar">
    <a class="navbar-brand" href="#">
        <img src="{% static 'images/logoSEPRISA4.png' %}" alt="Logo" width="70" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Entrada
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Subitem 1</a>
                    <a class="dropdown-item" href="#">Subitem 2</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Otra opción</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
        </ul>
    </div>
</nav>

<script>
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>

{% block content %}
{% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
