{% extends 'contacts/formato_bitacora_producto_terminado_base.html' %}  

{% block content %}

<div class="mt-5">
    <h3>Eliminar Registro</h3>
</div>

<div class="alert alert-danger mt-5 text-center mx-auto" style="max-width: 320px;">
    ¿Estás seguro de eliminar el registro?
    <span class="fw-bold">{{ object.producto }}</span>

    <form method="post" class="mt-3">
        {% csrf_token %}

        <a href="{% url 'bitacora_producto_terminado_view' %}" class="btn btn-light me-1">
            Cancelar
        </a>
        <button type="submit" class="btn btn-danger">
            Sí, eliminar
        </button>
    </form>
</div>

{% endblock content %}
